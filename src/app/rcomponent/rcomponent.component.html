<div class="rightcomponent">
  <!-- <strong>Section 1 properties</strong>
    <span class="material-icons">
        expand_more
        </span> -->
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseOne"
          aria-expanded="true"
          aria-controls="collapseOne"
        >
          Field 1 Properties
        </button>
      </h2>
      <div
        id="collapseOne"
        class="accordion-collapse collapse show"
        aria-labelledby="headingOne"
        data-bs-parent="#accordionExample"
      >
        <div class="accordion-body">
          <p><br /></p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Field Label</mat-label>
              <input matInput placeholder="Enter Label Name" />
            </mat-form-field>
          </p>
          <mat-form-field appearance="fill">
            <mat-label>Field Type</mat-label>
            <mat-select disableRipple>
              <mat-option value="1">Number</mat-option>
              <mat-option value="2">Text</mat-option>
              <mat-option value="3">E-mail</mat-option>
            </mat-select> </mat-form-field
          ><br />
          <p>Is this Field Required?</p>
          <br />On
          <mat-slide-toggle></mat-slide-toggle>
          <p>
            <br />
            <mat-form-field appearance="outline">
              <mat-label>Default Value</mat-label>
              <input matInput placeholder="1" />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Help Text</mat-label>
              <input matInput placeholder="Enter Help Text" />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Decimal Places</mat-label>
              <input matInput placeholder="0" />
            </mat-form-field>
          </p>
          <mat-form-field appearance="fill">
            <mat-label>Tag</mat-label>
            <mat-select disableRipple>
              <mat-option value="1">Primary</mat-option>
              <mat-option value="2">Secondry</mat-option>
              <mat-option value="3">Tertiary</mat-option>
            </mat-select>
          </mat-form-field>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault" checked>
              Rollup Field
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1"
              >Y Attribute</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox2"
              value="option2"
            />
            <label class="form-check-label" for="inlineCheckbox2" checked
              >Z Attribute</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              X Attribute
            </label>
          </div>
          <button mat-raised-button color="primary" class="savebutton">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
